<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web OTP API Demo</title>
    <meta author="jyotishman saikia" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        max-width: 500px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>Auto verify OTP on the web using javasacript</h1>
    <h2 id="test"></h2>
    <script>
      const signal = new AbortController();
      setTimeout(() => {
        signal.abort();
      }, 1 * 60 * 1000);
      async function main() {
        if ("OTPCredential" in window) {
          let heading = document.getElementById("test");
          heading.innerText = "process started";
          debugger;
          try {
            if (navigator.credentials) {
              debugger;
              try {
                heading.innerText = "navigator promise started";
                await navigator.credentials
                  .get({ abort: signal, otp: { transport: ["sms"] } })
                  .then((content) => {
                    debugger;
                    heading.innerText = "promise fulfilled";
                    if (content && content.code) {
                      debugger;
                      heading.innerText = content.code;
                    }
                  })
                  .catch((e) => {
                    heading.innerText = "promise failed";
                    console.log(e);
                  });
              } catch (e) {
                return;
              }
            }
          } catch (err) {
            console.log(err);
          }
        }
      }
      main();
    </script>
  </body>
</html>
